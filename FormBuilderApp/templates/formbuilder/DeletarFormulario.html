  
{% extends 'dashboard/index.html'%}

{% block title %}Deletar {{ formulario.titulo }}{% endblock %}

{% block container%}
    <div class="row justify-content-center">
    <div class="card card-body shadow col-7 ">
<form method="post">
	{% csrf_token %}
	<div class="form-group">
		<span class="h5">Tem certeza que você quer deletar o formulario "{{ object }}"?</span>
	</div>
    <div class="mt-2 d-flex flex-row justify-content-center">
	<button class="btn btn-success mx-1" type="submit"><i class="ti-check"></i> Sim</button>
	<a class="btn btn-danger mx-1" href="{% url 'formbuilder:dashboard'%}"><i class="ti-close"></i> Não</a>
    </div>
</form>
    </div>
    </div>
{%endblock%}
